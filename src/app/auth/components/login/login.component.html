<div class="d-flex align-items-center justify-content-center vh-100 bg-white bgi">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <div class="p-5 rounded shadow-lg" style="max-width: 600px; width: 100%; background-color: rgb(253, 250, 250);">
      <h2 class="text-center mb-4">Login</h2>
      <form nz-form [formGroup]="loginForm" (ngSubmit)="login()" style="opacity: 1.0;">

        <!-- Email Field -->
        <nz-form-item class="mb-3">
          <nz-form-label [nzSpan]="24" for="email">Email</nz-form-label>
          <nz-form-control [nzErrorTip]="emailErrorTpl">
            <nz-input-group nzPrefixIcon="mail">
              <input nz-input id="email" type="text" placeholder="Email" formControlName="email" />
            </nz-input-group>
            <ng-template #emailErrorTpl>
              <span class="text-danger">Please input your email!</span>
            </ng-template>
          </nz-form-control>
        </nz-form-item>

        <!-- Password Field -->
        <nz-form-item class="mb-4">
          <nz-form-label [nzSpan]="24" for="password">Password</nz-form-label>
          <nz-form-control [nzErrorTip]="passwordErrorTpl">
            <nz-input-group nzPrefixIcon="lock">
              <input nz-input id="password" [type]="showPassword ? 'text' : 'password'" placeholder="Password" formControlName="password" />
              <span nz-input-prefix>
                <label>
                  <input type="checkbox" (change)="togglePasswordVisibility($event)" />
                </label>
              </span>
            </nz-input-group>
            <ng-template #passwordErrorTpl>
              <span class="text-danger">Please input your password!</span>
            </ng-template>
          </nz-form-control>
        </nz-form-item>

        <!-- Submit Button -->
        <div class="d-grid">
          <button nz-button nzType="primary" class="btn w-100 h-100" type="submit" [disabled]="loginForm.invalid" style="background-color: orangered; color: white;">
            Log in
          </button>
        </div>

        <!-- Link to Register -->
        <div class="text-center mt-3">
          Or <a routerLink="/register" class="text-decoration-none" style="color: orangered;">register now!</a>
        </div>
        
        <div class="text-center mt-3">
          <a routerLink="/login/forget" class="text-decoration-none" style="color: orangered;">Forgot Password ? </a>
        </div>

      </form>
    </div>
  </nz-spin>
</div>
